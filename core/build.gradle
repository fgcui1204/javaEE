apply plugin: 'java'
apply plugin: 'org.flywaydb.flyway'

buildscript {
    repositories {
        mavenCentral()
    }

    dependencies {
        classpath 'com.h2database:h2:1.3.170'
        classpath 'org.flywaydb:flyway-gradle-plugin:3.2.1'
    }
}

dependencies {
    testCompile 'junit:junit:4.10'
}

flyway {
    url = 'jdbc:mysql://localhost:3306/user_management'
    user = 'root'
    password = '123456'
}
